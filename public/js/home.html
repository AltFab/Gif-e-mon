<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif-e-mon</title>


    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>
    <!-- header -->
    <div class="container">
        <div class="columns">
            <div class="card-header col-mx-auto">
                <div class="card-title h1 text-secondary">Gif-e-mon</div>
                <div class="card-subtitle text-gray">Save the internet from evil memes!</div>
            </div>
        </div>
    </div>
    
    <br>
    <br>

    <!-- random gif -->
    <div class="columns">
        <div class="column">

            <div class="column col-6 float-right text-center">
                <div class="card">
                    <div class="card-image">
                        <img src="../images/watermelon.webp" class="img-responsive">
                    </div>
                    <div class="card-header">
                        <div class="card-title h5">random gif</div>
                    </div>
                </div>
                <br>
                <div class="columns">
                    <div class="column col-12 col-mx-auto text-center">
                        <button class="btn btn-primary">Random Gif</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- split -->
        <div class="divider-vert"></div>

        <!-- build buttons / username -->
        <div class="column">
            <div class="column col-6 float-left text-center">
                <div class="column col-mx-auto">
                    <div class="input-group">
                        <span class="input-group-addon">Username</span>
                        <input type="text" class="form-input" placeholder="">
                        
                    </div>
                </div>
                <br>
                <br>
                <div class="column col-12  text-center">
                    <h3 class="text-light">Choose Your build</h3>
                </div>
                <br>
                <br>
                <div class="columns">
                    <!-- attack -->
                    <div class="column col-2 col-mx-auto text-center">
                        <input type="image" src="../images/sword.png" width="60" height="60" alt="Attack">
                    </div>
                    <!-- balance -->
                    <div class="column col-2 col-mx-auto text-center">
                        <input type="image" src="../images/balance2.png" width="60" height="60" alt="Balance">
                    </div>
                    <!-- defense -->
                    <div class="column col-2 col-mx-auto text-center">
                        <input type="image" src="../images/shiled2.png" width="60" height="60" alt="Shield">
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <div class="columns">
                    <div class="column col-6 col-mx-auto">
                            <button class="btn btn-primary input-group-btn">Instructions</button>                            
                    </div>
                    <div class="column col-6 col-mx-auto">
                            <button class="btn btn-primary input-group-btn">Start Game</button>                            
                    </div>
                </div>
                


            </div>
        </div>


    </div>
    

</body>
<script>



</script>

</html>
